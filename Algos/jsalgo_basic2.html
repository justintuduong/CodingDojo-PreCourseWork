    <script>
        function allNumbers() {
            var arr = [];
            for (var i = 1; i <= 255; i++) {
                arr.push(i);
            }
            return arr;
        }
        // console.log(allNumbers());

        function getEven() {
            var sum = 0;
            for (var i = 1; i <= 1000; i++) {
                if (i % 2 === 0) {
                    sum = sum + i;
                }
            }
            return sum;
        }

        // console.log(getEven());

        function sumOdd() {
            var sum = 0;
            for (var i = 1; i <= 5000; i++) {
                if (i % 2 !== 0) {
                    sum = sum + i;
                }
            }
            return sum;
        }

        // console.log(sumOdd());

        function iterateArr(arr) {
            var sum = 0;

            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            console.log(sum);
        }

        // iterateArr([1,2,5]);
        // console.log(iterateArr([-5,2,5,12]));

        function findMax(arr) {
            var max = arr[0];

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }

        // console.log(findMax([-3,3,5,7]));

        function findAverage(arr) {
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum = sum + arr[i];
            }
            return sum / arr.length;
        }
        // console.log(findAverage([1,3,5,7,20]));

        function greaterThanY(arr, y) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > y) {
                    count++;
                }
            }
            return count;
        }
        // console.log(greaterThanY([1, 3, 5, 7], 3));

        function squares(arr) {
            for (var i = 0; i < arr.length; i++) {
                arr[i] = Math.pow(arr[i], 2);
            }
            return arr;
        }
        // console.log(squares([1,5,10,-2]));

        function negatives(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {
                    arr[i] = 0;
                }
            }
            return arr;
        }
        // console.log(negatives([1,5,10,-2]));

        function maxMinAvg(arr) {
            max = arr[0];
            min = arr[0];
            avg = 0;
            var newArr = [max, min, avg];

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > newArr[0]) {
                    newArr[0] = arr[i];
                }
                if (arr[i] < newArr[1]) {
                    newArr[1] = arr[i];
                }
                newArr[2] += arr[i];
            }
            newArr[2] = newArr[2] / arr.length;
            return newArr;
        }
        // console.log(maxMinAvg([1,5,10,-2]));

        function swapValues(arr) {
            var temp = arr[0];
            arr[0] = arr[arr.length-1];
            arr[arr.length-1] = temp;  
            return arr;
        }
        // console.log(swapValues([1,5,10,-2]));

        function numberToString (arr){
            for (var i=0;i < arr.length;i++){
                if (arr[i] < 0){
                    arr[i] = "Dojo";
                }
            }
            return arr;
        }
        // console.log(numberToString([-1,-3,2]));
    </script>
