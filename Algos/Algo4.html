  <script>
    function countAndPrint(y, arr) {
      var count = 0;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] > y) {
          count++;
          console.log(arr[i], "numbers greater than y: ", count);
        }
      }
    }
    // console.log(countAndPrint(4,[2, 3, 4, 5, 6]));
    // console.log(countAndPrint(3,[4, 3, 2, 6, 7]));

    function printMaxMinAvg(arr) {
      var max = arr[0];
      var min = arr[0];
      var sum = 0;

      for (var i = 0; i < arr.length; i++) {
        for (var j = 0; j < arr.length; j++) {
          if (arr[j] > max) {
            max = arr[j];
          }
          if (arr[j] < min) {
            min = arr[j];
          }
          sum = sum + arr[j];
        }
        return [max, min, sum/arr.length];
      }
    }

    // console.log(printMaxMinAvg([2, 3, 4, 5, 6]));
    // console.log(printMaxMinAvg([10, 20, 30, 40, 50]));
