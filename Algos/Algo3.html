    function printAverage(x) {
      sum = 0;
      for (var i = 0; i < x.length; i++) {
        sum += x[i];
      }
      return sum / x.length;
    }

    function returnOddArray() {
      var newArr = [];
      for (var i = 1; i <= 255; i++) {
        if (i % 2 !== 0) {
          newArr.push(i);
        }
      }
